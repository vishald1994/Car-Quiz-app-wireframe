<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Can you achieve the Iron Throne or are you destined to join the Night's Watch along the Wall?">
    <title>Car History Quiz App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div>
        <a href="/">
          <img class="car logo" img src="https://i.imgur.com/iGqoVcM.gif"  alt="car">
        </a>
        
      </div>
      <div>
        <ul>
          <li>Question: 0/10</li>
          <li>Score: 0</li>
        </ul>
      </div>

    </header>
    <main>
      <div class="question-form">
        <h2>The question is...</h2>
        <form class="">
          <fieldset>
            <label> 
              <input class="answer-1" type="radio" name="answer"> Answer-1
            </label>
            <label> 
              <input class="answer-2" type="radio" name="answer"> Answer-2
            </label>
            <label> 
              <input class="answer-3" type="radio" name="answer"> Answer-3
            </label>
            <label> 
              <input class="answer-4" type="radio" name="answer"> Answer-4
            </label>

            <button type="submit">Check Answer</button>
          </fieldset>

        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
